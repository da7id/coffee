<template name="pourCup">
  <form class="main form page">
    <div class="form-group col-md-6">
      <label class="control-label" for="brew_date">Brew Date</label>
      <div class="controls input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        <input class="form-control" id="brew-datepicker" name="brew_date" type="text" placeholder="Choose date of pour"/>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label class="control-label" for="time_taken">Time Taken</label>
      <div class="controls">
        <input name="time_taken" id="time_taken" type="text" value="" placeholder="Time taken" class="form-control timepicker"/>
      </div>
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="brew">Brew</label>
      <div class="controls">
        <select name="brew">
          <option value="Hario v60">Hario V-60</option>
          <option value="French Press">French Press</option>
          <option value="Chemex">Chemex</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="temperature">Water Temperature</label>
      <div class="controls">
        <input name="temperature" id="temperature" type="text" value="" placeholder="Water temperature" class="form-control"/>
      </div>
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="beans">Coffee Beans</label>
      <div class="controls">
        <select id="beans" name="beans">
          {{#each beans}}
            <option selected value="{{brewer}} - {{roast}}" name="{{brewer}} - {{roast}}">{{brewer}} - {{roast}}</option>
          {{/each}}
          <option value="add_new">Add new beans</option>
        </select>
      </div>
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="grind">Grind Setting</label>
      <div class="controls">
        <input id="grind" name="grind" value="" placeholder="1-10" type="number" min="1" max="10"/> 
      </div>
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="rating">How was it?</label>
      <div class="controls">
        <input name="rating" id="rating" type="number" value="" placeholder="1-5" min="1" max="5" />
      </div>
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="notes">Notes</label>
      <div class="controls">
        <textarea name="notes" id="notes" value="" placeholder="Enter notes here"> </textarea>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
